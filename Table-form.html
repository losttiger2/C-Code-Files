<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration Form</title>
	<style>
		.test
		{
			display:block;
			background-color:lightblue;	
			border-bottom:1px solid;
		}
	</style>
</head>
<body>
	<div class="test">
	<h1><center>*** Registration Page ***</center></h1>
	</div></br></br>
	<table border="1" cellspacing="1" cellpadding="1" align="center">
		<tr>
			<th>First Name:</th>
			<th><input type="text"></th>
		</tr>
		<tr>
			<th>Last Name:</th>
			<th><input type="text"></th>
		</tr>
		<tr>
			<th>Gender:</th>
			<th>Male<input type="radio" name="mal" value="male">
			Female<input type="radio" name="fmal" value="female"></th>
		</tr>
		<tr>
			<th>Address:</th>
			<th><textarea rows="5" cols="25"></textarea></th>
		</tr>
		<tr>
			<th>Stream:</th>
			<th><select>
				<option>BE</option>
				<option>BTECH</option>
				<option>BSC</option>	
				<option>MBA</option>
			</select></th>
		</tr>
			
</table>
</br>
<center>	
<input type="button" name="submit" value="Submit">
<input type="button" name="Register" value="Register">	
</center>

</body>
</html>
